<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="main.js"defer></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="calc bg-white p-5 rounded-lg shadow-lg w-72" >
        <div class="calculator-display w-full h-12 text-xl p-2 border border-gray-300 mb-4">
            <h1>0</h1>
        </div>
        <div class="buttons grid grid-cols-4 gap-2">
            <button value="0">0</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">ร</button>
            <button class="operator" value="/">รท</button>
            <button class="clear" id="clear-btn">C</button>
            <button class="equal-sign operator" value="=">=</button>
        </div>
    </div>
    
</body>
</html>
